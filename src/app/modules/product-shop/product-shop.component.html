<div class="modal fade" id="modal-boutique" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Boutique personnalisé</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Pour accéder à votre boutique personnalisé,<br>vous devez avoir un numéro de facture valide.</p>
          <div class="form-group">
              <label>Numéro de facture <small>( 8 caractères alphanumérique )</small> :</label>
              <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-file-invoice"></i></span>
                  </div>
                  <input type="text" class="form-control" ng-model="facture_uuid" placeholder="00000000">
              </div>
          </div>
        </div>
        
        <div class="modal-footer btn-group">
          <button id="close" type="button" class="btn btn-danger" data-dismiss="modal"  (click)="close(false)">Annuler</button>
          <button class="btn btn-success" ng-click="OuvrirBoutique();" ng-disabled="facture_uuid==NULL">Accéder à la boutique</button>
        </div>
      </div>
    </div>
  </div>
