<div class="santa-banner">
    <!-- <button type="button"  >   <i class="fa fa-chevron-left" aria-hidden="true">Back  </i></button> -->
    <button type="button" class="btn btn-light back-button">&larr; Back</button>
    <img src="" alt="Santa Claus" style="width: 100%; height: auto; display: block;">
  </div>
  
  <div class="container my-5">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto d-flex align-items-center">
            <form class="form-size w-100" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <h2 class="mb-4 reg-text">Registration</h2>
                <!-- Parents' Names -->
                <div class="mb-3">
                    <input type="text" class="form-control" formControlName="parentsNames" placeholder="Parents' Names">
                </div>
                <!-- Email -->
                <div class="mb-3">
                    <input type="email" class="form-control" formControlName="email" placeholder="Email">
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
                <!-- Confirm Password -->
                <div class="mb-3">
                    <input type="password" class="form-control" formControlName="passwordConfirmation" placeholder="Confirm Password">
                </div>
                <!-- Postal Code -->
                <div class="mb-3">
                    <input type="text" class="form-control" formControlName="postalCode" placeholder="Postal Code">
                </div>
                <!-- Cell Phone -->
                <div class="mb-3">
                    <input type="number" class="form-control" formControlName="cellPhone" placeholder="Cell Phone">
                </div>
                <p class="simple-text">
                    You will receive notifications related to your appointments by <br> SMS. Text message charges may apply depending on your <br> cellular plan.
                </p>
                <h2 class="text-child">Children</h2>
                <!-- Children Form Array -->
                <div formArrayName="children">
                    <div *ngFor="let child of children.controls; let i = index" [formGroupName]="i" class="child-input">
                        <div class="mb-3">
                            <input type="text" class="form-control" formControlName="fullName" placeholder="Full name">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" formControlName="age" placeholder="Age">
                        </div>
                        <!-- Show remove button for all entries except the first one -->
                        <div class="text-center remove-button-container" *ngIf="i !== 0">
                            <button class="btn btn-custom btn-block btn-danger" type="button" (click)="removeChild(i)">Remove</button>
                        </div>
                    </div>
                </div>
                <!-- Button to add a new child -->
                <div class="text-center">
                    <button class="btn btn-custom btn-block btn-danger" type="button" (click)="addChild()">Add a Child</button>
                </div>
                <!-- Remember me checkboxes -->
                <div class="form-check mb-3 text-center">
                    <input class="form-check-input" type="checkbox" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">I have read and accept the general conditions of use. *i</label>
                </div>
                <div class="form-check mb-3 text-center">
                    <input class="form-check-input " type="checkbox" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">I give my consent to receive electronic communications  from my center and its partners.</label>
                </div>

                <p class="simple-text">
                    *Acceptance is mandatory if you wish to use PNRDV services.
                </p>
                <!-- Submit button -->
                <div class="text-center">
                    <button class="btn btn-custom btn-block btn-danger" type="button" >Registration</button>
                </div>
            </form>
        </div>
    </div>
</div>
